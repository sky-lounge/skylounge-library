---
name: Development
on:
  push:
    branches:
      - ((main_branch))
    paths: ((build_paths))
    ignore_paths:
      - .github/development-version.txt
      - .github/production-version.txt
  workflow_dispatch:
jobs:
  unit-test:
    name: Unit test
    runs-on: ubuntu-latest
    steps:
      - skylounge-step: unit-test
  deploy:
    needs: [unit-test]
    name: Deploy to development space
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
      - skylounge-step: pre-deploy
      - skylounge-step: deploy
  integration-test: skylounge-job
  owasp-zap-full-scan:
    needs: [deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Run OWASP Zap full scan
        uses: zaproxy/action-full-scan@v0.4.0
        id: scan
        with:
          target: ((dev_endpoint))
          rules_file_name: skylounge/owasp/rules.cfg
          issue_title: "OWASP Full Scan - ${{ github.run_number }}"
          token: ${{ github.token }}
          fail_action: true
  deployed-version:
    needs: [integration-test, owasp-zap-full-scan]
    name: Update deployed version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
      - name: Update Artifact Version
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "service-account@cloud.gov"
          echo "${{ github.sha }}" > .github/development-version.txt
          git add .github/development-version.txt
          git commit -m "update development version: ${{ github.sha }}"
          git pull --rebase
          git push
