---
name: Daily Scans
on:
  schedule:
    - cron: "0 2 * * *" # Run everyday at 2AM
  workflow_dispatch: # allow manual trigger
jobs:
  owasp-zap-full-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Run OWASP Zap full scan
        uses: zaproxy/action-full-scan@v0.4.0
        id: scan
        with:
          target: ((endpoint_to_scan))
          rules_file_name: skylounge/owasp/rules.cfg
          issue_title: "Daily Scans - OWASP Full Scan - ${{ github.run_number }}"
          token: ${{ github.token }}
          fail_action: false
  dependency-review:
    name: GitHub Dependency Review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Dependency Review
        uses: actions/dependency-review-action@main
        with:
          config-file: ${{ env.CONFIG_FILE }}
          external-repo-token: ${{ secrets.LIBRARY_TOKEN }}
        env:
          CONFIG_FILE: ((config_file))
  codeql:
    name: GitHub CodeQL
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ((language_array))
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality
      - skylounge-step: build
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"
