steps:
  - name: upload-sboms
    uses: "google-github-actions/upload-cloud-storage@v1"
    with:
      path: "/tmp/sbom/"
      destination: "${{env.BUCKET_NAME}}/${{env.APPLICATION_NAME}}/${{env.SHA}}/"
      glob: "**/*.json"
    env:
      APPLICATION_NAME: "${{ github.event.repository.name }}"
      BUCKET_NAME: ((sbom_bucket))
      SHA: "${{ github.sha }}"
